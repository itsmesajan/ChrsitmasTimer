<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChirstmasTimer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Chirstmas Timer</h2>
      <div class="timer">
        <div class="e days">
          <p class="element" id="days">0</p>
          <span>Days</span>
        </div>
        <div class="e hours">
          <p class="element" id="hours">0</p>
          <span>Hours</span>
        </div>
        <div class="e minutes">
          <p class="element" id="minutes">0</p>
          <span>Minutes</span>
        </div>
        <div class="e seconds">
          <p class="element" id="seconds">0</p>
          <span>Seconds</span>
        </div>
      </div>
    </div>
  </body>
</html>
